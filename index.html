<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shifir</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="zoneShifir">
                <div>
                    <label for="inputValue" id="inputValueLabel"
                        >Shifirlanuvchi so'z:
                    </label>
                    <textarea
                        name="inputValue"
                        id="inputValue"
                        cols="80"
                        rows="10"
                        autofocus
                        placeholder="Shifirlanuvchi so'zni bu yerga kiriting"
                    ></textarea>
                </div>
                <button class="arrow-right_left" onclick="almashtir(this)">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
                <div>
                    <label for="outputValueLable">Natijangiz: </label>

                    <textarea
                        name="outputValue"
                        id="outputValue"
                        cols="50"
                        rows="10"
                        disabled
                        placeholder="Va bu yerdan o'z natijangizga erishing"
                    ></textarea>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
