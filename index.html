<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shifir</title>
        <!-- Font awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Main styles -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="top_section">
                <select name="typeCode" id="typeCode">
                    <option value="sezar">sezar</option>
                    <option value="bolakay">bolakay</option>
                </select>
                <div class="top-text">
                    <h2 id="typroffText" class="typroffText">
                        sezar Usulidan foydalanib Codlash
                    </h2>
                    <div>
                        <p>Key:</p>
                        <i id="outputKey"></i>
                    </div>
                </div>
                <div class="keyWrapper">
                    <p class="keyParagraph">Kalit:</p>
                    <input
                        type="number"
                        name="key"
                        id="key"
                        class="key input"
                        placeholder="Codlash uchun kelaitni krting"
                    />
                    <button class="btn-save" id="save_key">Saqlash</button>
                </div>
            </div>

            <div class="zoneShifir">
                <!-- /* Start input value wrapper */ -->
                <div>
                    <label for="inputValue" id="inputValueLabel"
                        >Shifirlanuvchi so'z:
                    </label>
                    <textarea
                        name="inputValue"
                        id="inputValue"
                        cols="80"
                        rows="10"
                        autofocus
                        placeholder="Shifirlanuvchi so'zni bu yerga kiriting"
                        class="input"
                    ></textarea>
                </div>
                <!-- /* End of input value wrapper */  -->

                <!-- /* Start replace Button  /arrow-right-left/ */ -->
                <button class="btn arrow-right_left" onclick="almashtir(this)">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
                <!-- /* And replace Button */ -->

                <!-- /* Start Output value wrapper */ -->
                <div>
                    <label for="outputValueLable">Natijangiz: </label>

                    <textarea
                        name="outputValue"
                        id="outputValue"
                        cols="50"
                        rows="10"
                        disabled
                        placeholder="Va bu yerdan o'z natijangizga erishing"
                        class="input"
                    ></textarea>
                    <button
                        class="btn copy"
                        id="copy-btn"
                        onclick="copyResult()"
                    >
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <!-- /* End Output value wrapper */ -->
            </div>
        </div>

        <div class="modal message-copy" id="modal">
            Natija muvaffaqiyatli nusxalandi
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
