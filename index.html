<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shifir</title>
        <!-- Font awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Main styles -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <select name="typeCode" id="typeCode">
                <option value="sezer">sezer</option>
                <option value="sezer_pro_max">sezer Pro Max</option>
            </select>
            <div class="zoneShifir">
                <!-- /* Start input value wrapper */ -->
                <div>
                    <label for="inputValue" id="inputValueLabel"
                        >Shifirlanuvchi so'z:
                    </label>
                    <textarea
                        name="inputValue"
                        id="inputValue"
                        cols="80"
                        rows="10"
                        autofocus
                        placeholder="Shifirlanuvchi so'zni bu yerga kiriting"
                    ></textarea>
                </div>
                <!-- /* End of input value wrapper */  -->

                <!-- /* Start replace Button  /arrow-right-left/ */ -->
                <button class="btn arrow-right_left" onclick="almashtir(this)">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
                <!-- /* And replace Button */ -->

                <!-- /* Start Output value wrapper */ -->
                <div>
                    <label for="outputValueLable">Natijangiz: </label>

                    <textarea
                        name="outputValue"
                        id="outputValue"
                        cols="50"
                        rows="10"
                        disabled
                        placeholder="Va bu yerdan o'z natijangizga erishing"
                    ></textarea>
                    <button
                        class="btn copy"
                        id="copy-btn"
                        onclick="copyResult()"
                    >
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <!-- /* End Output value wrapper */ -->
            </div>
        </div>

        <div class="modal message-copy" id="modal">
            Natija muvaffaqiyatli nusxalandi
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
